# # 用于 Rime 的 LaTeX 符号输入配置
#
# *author: wklchris@github*
# 
# 配置 <input-schema>.custom.yaml 文件来在 [RIME 输入法](https://rime.im/) 中使用 LaTeX 数学符号。
#
# 支持的符号：
#
# - 常用数学符号，包括几何、微积分。
# - 被 LaTeX 主数学宏包 amsmath/amssymb 支持的一些常用符号：
#   * 运算符与关系符
#   * 箭头符号
# - 希腊字母与罗马数字
# - 少量其他符号 
#
# ## 使用方法
# 
# 此处以 Windows 上的微软双拼 RIME（小狼毫 Weasel）用户为例：
#
# 1. 首先，将本文件复制到 RIME 程序文件夹下的 data 目录中：`RIME/weasel-0.xx/data`。
#
#    或者，可以将本文件复制到同步盘，并用符号链接的形式来指向。这样的好处是可以在多个设备上同步该 yaml 文件的更改。例子：
#    1. 复制文件到 Onedrive 下的 `Sync-Misc\Rime` 文件夹（示例）。该路径可以自定义。
#    2. 以管理员身份运行 Powershell，并切换目录到 Rime 程序文件夹下的 `data` 子文件夹：
#       ```
#       cd "C:\MyApps\Rime\weasel-0.14.3\data"
#       ```
#    3. 创建一个指向在步骤 (1) 中复制到 Onedrive 的符号链接：
#       ```
#       New-Item -ItemType SymbolicLink -Path latexmath.yaml -Target "${env:onedrive}\Sync-Misc\Rime\latexmath.yaml"
#       ```
# 2. 打开用户文件夹下的 custom 文件 'double_pinyin_mspy.custom.yaml'，更新键值：
#    ```
#    patch:
#      punctuator/import_preset: latexmath
#      recognizer/patterns: 
#        punct: "^/([0-9]0?|[A-Za-z]+)$"
#    ```
# 3. 右键点击托盘区的 RIME 图标，点击“重新部署”以应用更改。
#
# ## 贡献与许可证
# 
# 本配置的部分内容来自官方 Weasel 项目部署后的默认 data/symbols.yaml 文件。 
#
# 许可证：[GPLv3](./LICENSE)

config_version: '1.3'

patch:
  punctuator/import_preset: default
  recognizer/patterns/punct: '^/([0-9]0?|[A-Za-z]+)$'

punctuator:
  full_shape:  # 全角标点模式，不常用
    ' ' : { commit: '　' }
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹ ]
    '>' : [ 》, 〉, », › ]
    '/' : [ ／, ÷ ]
    '?' : { commit: ？ }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : [ 、, ＼ ]
    '|' : [ ·, ｜, '§', '¦' ]
    '`' : ｀
    '~' : ～
    '!' : { commit: ！ }
    '@' : [ ＠, ☯ ]
    '#' : [ ＃, ⌘ ]
    '%' : [ ％, '°', '℃' ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : ＆
    '*' : [ ＊, ·, ・, ×, ※, ❂ ]
    '(' : （
    ')' : ）
    '-' : －
    '_' : ——
    '+' : ＋
    '=' : [ ＝, 々, 〃 ]
    '[' : [ 「, 【, 〔, ［ ]
    ']' : [ 」, 】, 〕, ］ ]
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]
  half_shape:  # 半角标点模式，常用。请自行按需编辑。
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : '《'  # [ 《, 〈, «, ‹ ]
    '>' : '》'  # [ 》, 〉, », › ]
    '/' : [ 、, ､, '/', ／, ÷ ]
    '?' : { commit: ？ }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : [ 、, '\', ＼ ]
    '|' : '|'  # [ ·, ・, '|', ｜, '§', '¦', '‖' ]
    '`' : '`'  # [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    '~' : '~'  # [ '~', ～, ˜, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌ ]
    '!' : { commit: ！ }
    '@' : [ '@', ©, ®, ℗ ]
    '#' : '#'  # [ '#', № ]
    '%' : [ '%', ％, ‰, ℃, ℉ ]  # [ '%', ％, '°', '℃', ‰, ‱, ℉ ]
    '$' : ['$', '¥', ￥, '€', '£']  # [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : '&'
    '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    '(' : （
    ')' : ）
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : '='  # [ '=', 々, 〃 ]
    '[' : 【  # [ 「, 【, 〔, ［ ]
    ']' : 】  # [ 」, 】, 〕, ］ ]
    '{' : [ 『, 「, 〖, 〔, ｛ ]
    '}' : [ 』, 」, 〗, 〕, ｝ ]
  symbols:
    # 【通用符号】
    '/dots': &dots [ …, ⋯, ⋮, ⋰, ⋱ ]
    '/cdots': *dots
    '/ldots': *dots
    '/vdots': *dots
    '/ddots': *dots
    '/forall': ∀
    '/exists': ∃
    '/because': ∵
    '/therefore': ∴
    '/sum': ∑
    '/prod': ∏
    '/sqrt': [ √, ∛, ∜ ]
    '/propto': ∝
    '/ratio': '∶'
    '/inf': &inf ∞
    '/infty': *inf
    '/empty': ∅
    '/log': ㏒
    '/ln': ㏑
    '/hslash': ℏ
    # 【几何】
    '/angle': ∠
    '/parallel': ∥
    '/perp': ⊥
    '/sim': &sim [ ∼, ≃, ≅ ]
    '/simeq': *sim
    # 【微积分】
    '/partial': ∂
    '/nabla': ∇
    '/int': ∫
    '/iint': ∬
    '/iiint': ∭
    '/oint': ∮
    '/oiint': ∯
    '/oiiint': ∰
    # 【二元运算符】
    '/plus': [ +, ⊕ ]
    '/minus': [ -, ⊖ ]
    '/times': [ ×, ⊗, ·, ⊙, ∘, ∙, ⋆, ∗ ]
    '/dot': &dot [ ·, ⊙，∘, ∙ ]
    '/cdot': *dot
    '/star': [ ⋆, ∗ ]
    '/ast': '∗' 
    '/bullet': ∙
    '/div': [ ÷, ⊘ ]
    '/pm': [ ±, ∓ ]
    ## 集合二元运算符
    '/setop': [ ∪, ∩, ∖, ∨, ∧ ]
    '/cup': ∪
    '/cap': ∩
    '/setminus': ∖
    '/vee': &vee ∨
    '/lor': *vee
    '/wedge': &wedge ∧
    '/land': *wedge
    # 【二元关系符】
    '/eq': [ ≡, ≔, ≈, ≌, ≝, ≜, ≟ ]
    '/approx': ≈
    '/neq': [ ≠, ≶, ≷, ⪋, ⪌ ]
    '/le': [ '<', '≤', '⩽', '≪', '≯' ]
    '/prec': [ ≺, ≼ ] 
    '/ge': [ '>', '≥', '⩾', '≫', '≮' ]
    '/succ': [ ≻, ≽ ]
    ## 集合二元关系符
    '/subset': [ ⊂, ⊆, ⫅, ⫋ ]
    '/supset': [ ⊃, ⊇, ⫆, ⫌ ]
    '/in': ∈
    '/ni': ∋
    '/notin': ∈
    # 【箭头】
    '/implies': [ ⟹, ⇏, ⇒ ]
    '/impliedby': [ ⟸, ⇍, ⇐ ]
    '/iff': [ ⟺, ⇔ ]
    '/left': &left
      - &leftarrow ←  # Leftwards arrow
      - &longleft ⟵  # Long leftwards
      - ⇦  # Leftwards white
      - 🡨  # Wide-headed leftwards barb arrow
      - ↼  # Leftwards harpoon with barb upwards
      - ↽  # Leftwards harpoon with barb downwards
      - ⮘  # Three-D top-lighted leftwards equilateral arrowhead
      - ⮜  # Black leftwards equilateral arrowhead
    '/leftarrow': *left
    '/longleft': *longleft
    '/right': &right
      - &rightarrow →
      - &longright ⟶
      - ⇨
      - 🡪
      - ⮚
      - ⮞
    '/rightarrow': *right
    '/longright': *longright
    '/leftright': [ ↔, ⇄, ⇆, ⇌, ⇋, ⇔ ]  # 双向
    ## 上下两个方向无长箭头
    '/up': &up
      - &uparrow ↑
      - ⇧
      - 🡩
      - ⮙
      - ⮝
    '/uparrow': *up
    '/down': &down
      - &downarrow ↓
      - ⇩
      - 🡫
      - ⮛
      - ⮟
    '/downarrow': *down
    '/updown': [ ↕, ⇅, ⇵, ⥮, ⥯, ⇕ ]  # 双向
    ## 其余四个方向
    '/nwarrow': &nwarrow ↖
    '/nearrow': &nearrow ↗
    '/swarrow': &swarrow ↙
    '/searrow': &searrow ↘
    ## 基础箭头集合
    '/arrow': 
      - *leftarrow
      - *rightarrow
      - *uparrow
      - *downarrow
      - *nwarrow
      - *nearrow
      - *swarrow
      - *searrow
    # 【希腊字母】
    '/xila': [ α, β, γ, δ, ε, ζ, η, θ, ι, κ, λ, μ, ν, ξ, ο, π, ρ, σ, τ, υ, φ, χ, ψ, ω ]
    '/xilad': [ Α, Β, Γ, Δ, Ε, Ζ, Η, Θ, Ι, Κ, Λ, Μ, Ν, Ξ, Ο, Π, Ρ, Σ, Τ, Υ, Φ, Χ, Ψ, Ω ]
    '/alpha': [ α, Α ]
    '/beta': [ β, Β ]
    '/gamma': [ γ, Γ ]
    '/delta': [ δ, Δ ]
    '/epsilon': [ ε, Ε ]
    '/zeta': [ ζ, Ζ ]
    '/eta': [ η, Η ]
    '/theta': [ θ, Θ ]
    '/iota': [ ι, Ι ]
    '/kappa': [ κ, Κ ]
    '/lambda': [ λ, Λ ]
    '/mu': [ μ, Μ ]
    '/nu': [ ν, Ν ]
    '/xi': [ ξ, Ξ ]
    '/omicron': [ ο, Ο ]
    '/pi': [ π, Π ]
    '/rho': [ ρ, Ρ ]
    '/sigma': [ σ, Σ ]
    '/tau': [ τ, Τ ]
    '/upsilon': [ υ, Υ ]
    '/phi': [ φ, Φ ]
    '/chi': [ χ, Χ ]
    '/psi': [ ψ, Ψ ]
    '/omega': [ ω, Ω ]
    # 【罗马数字】
    '/luoma': [ ⅰ, ⅱ, ⅲ, ⅳ, ⅴ, ⅵ, ⅶ, ⅷ, ⅸ, ⅹ, ⅺ, ⅻ, ⅼ, ⅽ, ⅾ, ⅿ ]
    '/luomad': [ Ⅰ, Ⅱ, Ⅲ, Ⅳ, Ⅴ, Ⅵ, Ⅶ, Ⅷ, Ⅸ, Ⅹ, Ⅺ, Ⅻ, Ⅼ, Ⅽ, Ⅾ, Ⅿ ]
    # 【其他】
    '/xingbie': [ ♂, ♀, ⚢, ⚣, ⚤, ⚥, ⚦ ]
